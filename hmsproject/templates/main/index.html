{% extends 'base.html' %}
{% load static %}
<html>
    <head>
        <link href = "{% static 'css/sidemenu.css' %}" rel="stylesheet ">
    </head>
</html>
{% block content %}
<br>
<br>


<div class = "header-block">
    <div class = "text-container">
        <h1>Welcome</h1>
        <h3>More text here.</h3>
    </div>

    <div class = "form-container">
        <div class = "form">
            <div class = "form-outer">
                <div class = "form-buttons">

                <button id = "register-btn">Register</button>
                <button id = "signin-btn">Sign In</button>
                </div>
                <form class = "form-inner">
                    <br>
                    <label for = "fname">Full Name</label>
                    <input class="large" type = "text" id = "fname" name = "fname">
                    <br>
                    <div class = "optional">
                        <label for = "lname">Address</label>
                    <input class="large" type = "text" id = "lname" name = "lname">
                    <br>
                    <p>Gender: </p>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class = "radio-box" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class = "radio-box" for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label class = "radio-box" for="other">Other</label>
                    <br>

                    <label class = "small-label" for = "phone">Phone</label>
                    <label class ="small-label" for = "age">Age</label>
                    <input class="medium" type = "text" id = "phone" name = "phone">
                    <input class = "small" type = "text" id = "age" name = "age">


                    </div>
                    

                    <!-- <label id ="age-label" for = "age">Age</label> -->
                    <!-- <input type="radio" id="other" name="gender" value="other">
                    <label class = "radio-box" for="other">Patient</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label class = "radio-box" for="other">Doctor</label> -->
                    <!-- <input class = "small" type = "text" id = "age" name = "age"> -->

                    <label for = "pass">Password: </label>
                    <input class="large" type = "password" id = "pass" name = "pass">

                    <button id = "signup-btn">Register</button>
        
                </form>
            </div>

        </div>
    </div>
</div>



{% endblock %}
